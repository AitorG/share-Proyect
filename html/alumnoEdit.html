<div class="container widthed noMargin noPadding">
	<div class="sizeAddProyecto jumbotron noMargin">
		<form class="form-inline" method="post" onsubmit="return confirmAddAlumno();" id="formAddAlumno">
	
			<h2 id="headProyecto">Añadir alumno </h2>
			
			<p class="parrafoProyecto"> 
				<strong>Nombre:</strong>
				<input required="required" type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre ..."  > 
			</p>
			<p class="parrafoProyecto"> 
				<strong>Primer apellido: </strong>
				<input required="required" type="text" class="form-control" id="apellido1" name="apellido1" placeholder="Primer apellido ..."  > 
			</p>
			<p class="parrafoProyecto"> 
				<strong>Segundo apellido: </strong>
				<input required="required" type="text" class="form-control" id="apellido2" name="apellido2" placeholder="Segundo apellido ..."  > 
			</p>
			<p class="parrafoProyecto"> 
				<strong>Contraseña:</strong>
				<input required="required" type="password" class="form-control" id="password" name="password" placeholder="Contraseña ..."  > 
			</p>
			<p class="parrafoProyecto"> 
				<strong>DNI:</strong>
				<input required="required" type="text" class="form-control" id="dni" name="dni" placeholder="DNI ..."  > 
			</p>
			<p class="parrafoProyecto"> 
				<strong>Email:</strong>
				<input required="required" type="email" class="form-control" id="email" name="email" placeholder="Email ..."  > 
			</p>
			<p class="parrafoProyecto">
				<strong>Ciclo: </strong> 
				<select required="required" class="form-control" id="cicloSelect" name="cicloSelect" > 
					<option id="ciclo" selected="selected" value="0">Seleccionar Ciclo</option>
				</select>
			</p>
			
			<p class="parrafoProyecto">
				<input type="submit" value="Aplicar cambios" class="btn btn-success" id="botonAplicar">
				<button type="button" onclick="adminAlumnos();" class="btn btn-danger" id="botonCancelar">Cancelar</button>
			</p>
			
		</form>
	</div>
</div>
